<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!--   Google Fonts   -->
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">

</head>
<body>
<title>Netflix & Recipes</title>
  
<!--  Header Jumbotron w/Icons -->
  <div class="headJumbotron jumbotron-fluid margin">
  <div class="container">
    <div class="row">
      <div class="col-5">
        <h1 class="display-4 space"> Dinner & A Movie</h1>
        <p class="lead space">An app for lazy people</p>
      </div>
      <div class="col-7">
        <i class="fas fa-drumstick-bite fa-7x"></i>
        <i class="fas fa-carrot fa-7x"></i>
        <i class="fas fa-film fa-7x"></i>
        <i class="fas fa-tv fa-7x"></i>
      </div>  
    </div>
  </div>
</div>
<!-- Sub-Jumbotron -->
<div class="subJumbotron jumbotron-fluid margin">
  <div class="container">
    <p class="lead space">
    Here to solve the age old question of what to eat, and what to watch
    </p>
    </div>
</div>
<!--BUTTON TO CLICK BOTH DINNER AND MOVIE BUTTONS AT THE SAME TIME    -->
  <hr>
  <div class="container">
    <div class="row">
      <div id="eveningBtn">Eat & Watch</div>
    </div>
    </div>
  <hr>
  
  <br>
  
<!-- Movie And Recipe Containers -->
<div class="margin mainContainer">
  <!--  Movie Div  -->
  <div class="subContainer">
      <section id="movieDiv">
          <div class="btn spin" id="movieBtn">
            <i class="fas fa-ticket-alt fa-7x"><h3>
              Movie
              </h3></i>
          </div>
          <!-- <i class="fas fa-arrow-left fa-3x"></i> -->
        <br>
  
              <div id="movieResult"> </div>
        <br>
                      <div id="movieimg"> </div>


      </section>
    </div>
  <!--  Recipe Div  -->
  <div class="subContainer">
    <section id="recipeDiv">
      <br>
      <div class="btn spin" id="recipeBtn">
        <i class="fas fa-utensils fa-7x"><h3>
          Dinner
          </h3></i>
      </div>
        <!-- <i class="fas fa-arrow-left fa-3x"></i> -->
        <button class="btn ingredients" 
                      data-toggle="popover" 
                      data-placement="bottom"
                      data-trigger="focus"
                      data-title="Here's What You'll Need:"
                      data-content="">        
          <i class="far fa-list-alt fa-5x">
            <br> <span>ingredients</span>
          </i>
      </button>
      <br>
      <div id="recipeResult"> </div>
        <div id="images">
        </div>  
    </section>
  </div>
</div>
    
  


     

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
